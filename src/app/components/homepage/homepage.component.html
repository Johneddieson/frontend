<app-navigation></app-navigation>



<mat-card class="example-card" *ngFor="let game of games">
  <mat-card-header>
    <div mat-card-avatar>
      
<img src="{{game.image}}" alt="Avatar" class="avatar">
    </div>
    <mat-card-title>{{game.title}}</mat-card-title>
    <mat-card-subtitle>{{game.created_at}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
     {{game.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/edit-game/{{game.id}}" mat-button>Edit</button>
    <button (click)="deletegame(game.id)" mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
